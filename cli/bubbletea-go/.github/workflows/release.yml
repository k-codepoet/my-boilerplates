name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            npm_pkg: darwin-x64
          - goos: darwin
            goarch: arm64
            npm_pkg: darwin-arm64
          - goos: linux
            goarch: amd64
            npm_pkg: linux-x64
          - goos: linux
            goarch: arm64
            npm_pkg: linux-arm64
          - goos: windows
            goarch: amd64
            npm_pkg: win32-x64
          - goos: windows
            goarch: arm64
            npm_pkg: win32-arm64

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi
          go build -ldflags="-s -w" -o mycli${EXT} ./cmd

      - name: Prepare npm package
        run: |
          mkdir -p npm-pkg/bin
          if [ "${{ matrix.goos }}" = "windows" ]; then
            mv mycli.exe npm-pkg/bin/
          else
            mv mycli npm-pkg/bin/
          fi

          OS_NAME=$(echo ${{ matrix.npm_pkg }} | cut -d- -f1)
          ARCH_NAME=$(echo ${{ matrix.npm_pkg }} | cut -d- -f2)

          cat > npm-pkg/package.json << EOF
          {
            "name": "@mycli/cli-${{ matrix.npm_pkg }}",
            "version": "${GITHUB_REF_NAME#v}",
            "description": "Platform-specific binary for mycli",
            "os": ["${OS_NAME}"],
            "cpu": ["${ARCH_NAME}"],
            "files": ["bin"]
          }
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-${{ matrix.npm_pkg }}
          path: npm-pkg/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for dir in artifacts/npm-*/; do
            cd "$dir"
            npm publish --access public
            cd -
          done

      - name: Update main package version
        run: |
          cd npm
          npm version ${GITHUB_REF_NAME#v} --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
