name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            npm_pkg: darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            npm_pkg: darwin-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            npm_pkg: linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            npm_pkg: linux-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            npm_pkg: win32-x64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            npm_pkg: win32-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare npm package
        shell: bash
        run: |
          mkdir -p npm-pkg/bin
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/mycli.exe npm-pkg/bin/
          else
            cp target/${{ matrix.target }}/release/mycli npm-pkg/bin/
          fi

          cat > npm-pkg/package.json << EOF
          {
            "name": "@mycli/cli-${{ matrix.npm_pkg }}",
            "version": "${GITHUB_REF_NAME#v}",
            "description": "Platform-specific binary for mycli",
            "os": ["$(echo ${{ matrix.npm_pkg }} | cut -d- -f1)"],
            "cpu": ["$(echo ${{ matrix.npm_pkg }} | cut -d- -f2)"],
            "files": ["bin"]
          }
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-${{ matrix.npm_pkg }}
          path: npm-pkg/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for dir in artifacts/npm-*/; do
            cd "$dir"
            npm publish --access public
            cd -
          done

      - name: Update main package version
        run: |
          cd npm
          npm version ${GITHUB_REF_NAME#v} --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
